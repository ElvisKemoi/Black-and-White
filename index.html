<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>

		<!-- Box Icons -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- Bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Custom Css -->
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header class="px-lg-4">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand fs-1" href="#">Kemoi Elvis </a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Pricing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled" aria-disabled="true">Disabled</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="px-lg-4">
			<section id="hero" class="container-fluid">
				<div class="row">
					<div id="heroWords" class="col col-sm-12 col-md-7 d-flex">
						<h2 class="ms-4">
							I'm &nbsp;
							<span class="text1 display-1">Elvis Kemoi.</span>
							<hr class="my-3" />
							<span class=""
								>A &nbsp;
								<span class="text1"
									><span id="typewriter"></span>
									<span id="cursor">|</span></span
								>
							</span>
						</h2>
					</div>

					<img
						id="image1"
						src="Images/image4.jpg"
						class="img-fluid col col-sm-12 col-md-5 rounded"
						alt=""
					/>
				</div>
				<div class="downarrow display-1">
					<i class="bx bxs-chevrons-down"></i>
				</div>
			</section>
			<section id="about"></section>
		</main>

		<!-- Javascript scripts -->
		<section>
			<!-- Air -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
			<!-- Custom js -->
			<script src="index.js"></script>

			<!-- Bootstrap js scripts -->
			<section>
				<script
					src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
					integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
					crossorigin="anonymous"
				></script>
				<script
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
					integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
					crossorigin="anonymous"
				></script>
			</section>
		</section>
	</body>
</html>
